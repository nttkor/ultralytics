# SUN RGB-D 8-image test dataset for MDE (Monocular Depth Estimation) unit testing
# This is a minimal dataset for fast testing, similar to coco8.yaml for detection

# Dataset path (relative to DATASETS_DIR, will be auto-downloaded)
# Structure: parent
#            ‚îú‚îÄ‚îÄ ultralytics
#            ‚îî‚îÄ‚îÄ datasets
#                ‚îî‚îÄ‚îÄ sunrgbd8  ‚Üê downloads here (~700 KB)
path: sunrgbd8

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
train: images  # 8 images
val: images    # 8 images (same as train for testing purposes)
test:          # test images (optional)

# Number of classes
nc: 37

# Depth range for normalization (in meters)
depth_max: 10.0

